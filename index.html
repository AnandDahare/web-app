<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form for Office Supplies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h2 >Order Form for Office Supplies</h2>
        <form id="orderForm">
            <div>
                <label>Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label>Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label>Item</label>
                <select id="item">
                    <option value="Pens">Pens</option>
                    <option value="Notebooks">Notebooks</option>
                    <option value="Paper">Paper</option>
                    <option value="Staplers">Staplers</option>
                </select>
            </div>
            <div>
                <label>Quantity</label>
                <input type="number" id="quantity" min="1" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="summary">
            <h3 class="text-xl">Order Summary</h3>
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Item:</strong> <span id="summaryItem"></span></p>
            <p><strong>Quantity:</strong> <span id="summaryQuantity"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
